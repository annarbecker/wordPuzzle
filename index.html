<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Count Up By</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.12.0.js"></script>
        <script src ="js/scripts.js"></script>
</head>
<body class="container">
  <h1>Count Up By</h1>
  <form>
    <div class="form-group">
      <label for="number">Enter a number to count up to</label>
      <input type="number" class="form-control" id="number" placeholder="number">
    </div>
    <div class="form-group">
      <label for="counter">Enter a number to count by</label>
      <input type="number" class="form-control" id="counter" placeholder="counter">
    </div>
    <button type="submit" class="btn btn-default">Count!</button>
  </form>
  <div class="result">
    Your results are <span id="outPut"></span>
  </div>
</body>
</html>
